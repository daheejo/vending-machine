<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColaCola Vending Machine</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <main id="app">
        <h1 class="colacola-logo ir">colacola</h1>
        <section class="vending-machine">
            <h2 class="ir">콜라 리스트</h2>
            <ul class="cola-list-cont">
                <li><button class="cola-item" type="button">
                    <img src="mediaquery/Original_Cola.png" alt="">
                    <strong class="cola-txt">Original_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
                <li class="soldout"><button class="cola-item" type="button">
                    <img src="mediaquery/Violet_Cola.png" alt="">
                    <strong class="cola-txt">Violet_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
                <li><button class="cola-item" type="button">
                    <img src="mediaquery/Yellow_Cola.png" alt="">
                    <strong class="cola-txt">Yellow_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
                <li><button class="cola-item" type="button">
                    <img src="mediaquery/Cool_Cola.png" alt="">
                    <strong class="cola-txt">Cool_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
                <li><button class="cola-item" type="button">
                    <img src="mediaquery/Green_Cola.png" alt="">
                    <strong class="cola-txt">Green_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
                <li><button class="cola-item" type="button">
                    <img src="mediaquery/Orange_Cola.png" alt="">
                    <strong class="cola-txt">Orange_Cola</strong>
                    <span class="cola-price">1000원</span>
                </button></li>
            </ul>
            <section class="buy-cont">
                <h2 class="ir">콜라 구입하기</h2>
                <div class="money-info left">
                    잔액:
                    <span class="money-amt">1,000원</span>
                </div>
                <button class="ctl-btn return" type="button">거스름돈 반환</button>

                <input class="deposit-input" type="number" placeholder="입금액 입력">
                <button class="ctl-btn deposit" type="button">입금</button>

                <article class="cola-cont">
                    <ul class="cola-list selected">
                        <li><button class="selected-item">
                            <img class="cola-li-img" src="mediaquery/Orange_Cola.png" alt="">
                            <strong class="cola-txt">Orange_Cola</strong>
                            <data class="cola-amt">1</data></button>
                        </li>
                        <li><button class="selected-item">
                            <img class="cola-li-img" src="mediaquery/Green_Cola.png" alt="">
                            <strong class="cola-txt">Green_Cola</strong>
                            <data class="cola-amt">2</data></button>
                        </li>
                    </ul>
                </article>
                <button class="get-btn" type="button">획득</button>
            </section>
        </section>
        <section class="my-info">
            <h2 class="ir">나의 소지금 정보</h2>
            <article class="my-money-cont">
                <div class="money-info my-money">
                    소지금:
                    <span class="money-amt">25,000원</span>
                </div>
            </article>
            <section class="my-drinks-cont">
                <h2 class="my-drinks-tit">획득한 음료</h2>
                <ul class="cola-list my-cola">
                    <li>
                        <button class="selected-item my-item">
                        <img class="cola-li-img" src="mediaquery/Orange_Cola.png" alt="">
                        <strong class="cola-txt">Orange_Cola</strong>
                        <data class="cola-amt">2</data>
                        </button>
                    </li>
                    <li>
                        <button class="selected-item my-item">
                        <img class="cola-li-img" src="mediaquery/Cool_Cola.png" alt="">
                        <strong class="cola-txt">Cool_Cola</strong>
                        <data class="cola-amt">1</data>
                        </button>
                    </li>
                </ul>
                <strong class="ttl-money-txt">
                    총금액:
                    <data class="ttl-money-amt">9,000원</data>
                </strong>
            </section>
        </section>
    </main>
</body>
</html>
